<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Três Laços — Coleção</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body class="shop-body">

  <header class="fashion-header">
    <div class="header-inner">
      <div class="logo-area">
        <img src="img/logo.png" alt="Logo" style="height: 40px;">
      </div>

      <nav class="fashion-nav">
        <a href="#" class="active">PÁGINA PRINCIPAL</a>
        <a href="#">VESTIDOS</a>
        <a href="#">BLUSAS</a>
        <a href="#">CALÇAS</a>
      </nav>

      <div class="header-icons">
        <span class="material-symbols-outlined">search</span>
        <a href="login.html"><span class="material-symbols-outlined">person</span></a>
        <span class="material-symbols-outlined">shopping_bag</span>
      </div>
    </div>
  </header>

  <section class="filter-bar">
    <div class="filters-left">
      <div class="filter-item">PREÇO <span class="material-symbols-outlined">expand_more</span></div>
      <button class="btn-apply">Aplicar filtro</button>
    </div>
    <div class="filters-right">
      <span>ORDENAR POR: <b>LANÇAMENTO</b></span>
      <span class="material-symbols-outlined">expand_more</span>
    </div>
  </section>

  <main class="shop-container">
    <div id="fashion-grid" class="fashion-grid">
      <p style="grid-column: 1/-1; text-align: center; margin-top: 50px;">Carregando coleção...</p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
