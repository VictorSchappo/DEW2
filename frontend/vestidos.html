<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Vestidos — Três Laços</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body class="shop-body">
    <header class="fashion-header">
      <div class="header-inner">
        <div class="logo-area">
          <a href="loja.html">
            <img
              src="img/logo3lacos.png"
              alt="Três Laços"
              style="height: 45px"
            />
          </a>
        </div>

        <nav class="fashion-nav">
          <a href="loja.html">PÁGINA PRINCIPAL</a>
          <a href="vestidos.html" class="active">VESTIDOS</a>
          <a href="blusas.html">BLUSAS / CROPPEDS</a>
          <a href="calcas.html">CALÇAS / SAIAS</a>
        </nav>

        <div class="header-icons">
          <span class="material-symbols-outlined" title="Pesquisar"
            >search</span
          >

          <a
            href="admin.html"
            id="btn-admin"
            style="display: none"
            title="Painel Admin"
          >
            <span class="material-symbols-outlined">settings</span>
          </a>

          <a href="login.html"
            ><span class="material-symbols-outlined">person</span></a
          >
          <span class="material-symbols-outlined" title="Sacola"
            >shopping_bag</span
          >
        </div>
      </div>
    </header>

    <div class="category-header">
      <h1 class="category-title">Vestidos</h1>
      <p class="category-subtitle">
        Elegância e fluidez para todos os momentos
      </p>
      <div class="category-divider"></div>
    </div>

    <section class="filter-bar">
      <div class="filters-left">
        
        <!-- Botão PREÇO com Dropdown -->
        <div class="filter-item" id="price-filter-btn">
          PREÇO <span class="material-symbols-outlined">expand_more</span>
          
          <!-- O MODAL (CAIXINHA) -->
          <div class="price-dropdown" id="price-dropdown">
            <h5 class="price-title">Faixa de preço</h5>
            
            <!-- AQUI ESTAVAM FALTANDO OS CAMPOS -->
            <div class="price-inputs">
              <input type="number" id="price-min" placeholder="R$ Mín">
              <span class="price-separator">até</span>
              <input type="number" id="price-max" placeholder="R$ Máx">
            </div>
          </div>
        </div>

        <!-- Botão Aplicar (AO LADO, FORA DO MODAL) -->
        <button id="btn-apply-filter" class="btn-apply">APLICAR</button>

      </div>

      <div class="filters-right">
        <span>ORDENAR POR: <b>LANÇAMENTO</b></span>
        <span class="material-symbols-outlined">expand_more</span>
      </div>
    </section>

    <main class="shop-container">
      <div id="fashion-grid" class="fashion-grid">
        <div
          style="
            grid-column: 1/-1;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            color: var(--muted-600);
          "
        >
          <span
            class="material-symbols-outlined"
            style="font-size: 40px; margin-bottom: 10px"
            >checkroom</span
          >
          <p>Carregando a coleção de vestidos...</p>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
